<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>hbase-web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--图标库-->
<!--<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>-->

<!--响应式框架-->
<link rel='stylesheet' href='../static/css/bootstrap.min.css'>

<!--主要样式-->
<link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
  
<div class="container">

	<div class="card-wrap">
	
		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">欢迎光临</h2>
				<p>欢迎进入登录页面</p>
				<div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
			</div>
		</div>
		
		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">用户注册</h2>
				<p>使用您的电子邮箱进行注册</p>
				<form action="/user/register" method="post">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="名称" required="required" name="name">
						</div>
						<div class="form-group">
							<input class="form-control" type="email" placeholder="邮箱" required="required" name="email">
						</div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder="密码" required="required" name="pwd">
						</div>
					<button class="btn btn-lg" type="submit">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		
		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录！</h2>
				<p>邮箱登录</p>
				<form action="/user/login" method="post">
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required" name="email">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required" name="pwd">
					</div>
<!--					<p><a href="#">忘记密码?</a></p>-->
					<button class="btn btn-lg" type="submit">登录</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		
	</div>
	
</div>
<script src="../static/js/index.js"></script>

</body>
</html>
